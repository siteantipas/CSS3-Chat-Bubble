<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Chat Bubble - CSS3</title>
	<style>
	
	.chat-bubble {
	position:relative;
	display: block;
	background-color: blue;
	width:200px;
	height:100px;
	}
	
		
	.chat-bubble:after {
	display: block;
	position:absolute;
	left: 10px;
	bottom:-40px;
	content:" ";
	border-color: blue transparent transparent transparent;
	border-style:solid;
	border-width:20px;
	
	}
	
	
	</style>
</head>
<body>
	<div class="chat-bubble"></div>
	
	
</body>
</html>
